<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5d1b3d1559efc20001d6757a/85c22cc5-0a01-44eb-bced-ad90cab91874/favicon.ico?format=100w">
    <script defer src="https://kit.fontawesome.com/e274524bec.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script defer src="./js/app.js"></script>
    <script defer src="./js/index.js"></script>

    <title>Community Journal</title> 
</head>
<body>
    <section id="welcome-area">
        <h1>Welcome<i class="fas fa-book"></i></h1>
        <h4>Here is what's going on in the Community Journal World</h4>
        <div class="welcome-area-buttons">
        <button class="btn btn-dark btn-lg" id="homeButton">Home</button>
        <button id="write-a-post-button" class="btn btn-dark btn-lg">Write a Post</button>
        <button id ="dark-mode" class ="btn btn-dark btn-lg"> Dark mode </button> 
        </div>
    </section>
    <section id="write-a-post">
        <form id="postForm" class="py-5 px-5 row g-3">
            <div class="col-md-12">
              <input type="text" class="form-control" id="postTitle" maxlength="80" placeholder="Give your post a title">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="postGiphy" placeholder="Add an image? Send the url">
              </div>

           <textarea name="postMessage" id="postMessage" maxlength="250" cols="20" rows="5" placeholder="Tell us about your message" onkeyup="countletters()"></textarea>
              <p> Total Characters: <span class = "count">0</span>
              <span id="maximum">/250</span>
              </p>
              

              <div class="col-12">


              <button type="submit" class="btn btn-dark btn-lg">Send</button>

            </div>
          </form>
    </section>
    <section id="posts-area">

    </section>
    

</body>
</html>
